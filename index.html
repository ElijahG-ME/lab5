<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Photo Club Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Join the Travel Photo Club</h1>
    </header>

    <main>
        <section id="gallery">
            <h2>Featured Shots</h2>
            <div class="gallery-grid">
                <div class="thumb" tabindex="0" data-city="Paris">
          		<img alt="Paris travel photo by Leonard Cotte on unsplash" src="https://images.unsplash.com/photo-1499856871958-5b9627545d1a?q=80&w=1120&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
                </div>
                <div class="thumb" tabindex="0" data-city="Osaka">
          		<img alt="Osaka travel photo by Richard Tao on unsplash" src="https://images.unsplash.com/photo-1590253230532-a67f6bc61c9e?q=80&w=1131&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
                </div>
                <div class="thumb" tabindex="0" data-city="Sydney">
          		<img alt="Sydney travel photo by Dan Freeman on unsplash" src="https://images.unsplash.com/photo-1506973035872-a4ec16b8e8d9?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
                </div>

                <!-- TODO: Add the remaining thumbnails (Tokyo, New York, etc. at least 3)
                     using real images from Unsplash / Pexels / Pixabay.
                     Each thumbnail must contain an <img> and must keep tabindex="0" on the .thumb container. -->
            </div>
            <p id="image-caption"> Click (or press Enter) to select.</p>
        </section>

        <section id="registration">
            <h2>Member Sign Up</h2>
            <form id="signup-form" novalidate>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <span class="error-msg" id="error-username"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span class="error-msg" id="error-email"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <span class="error-msg" id="error-password"></span>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms"> I agree to the terms
                    </label>
                    <span class="error-msg" id="error-terms"></span>
                </div>

                <button type="submit">Register Now</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
